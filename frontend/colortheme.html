<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<div class="theme-menu">
    <!-- Palette Button -->
    <button id="theme-btn"><span class="material-symbols-outlined">palette</span></button>


    <!-- Dropdown -->
    <div id="theme-dropdown" class="hidden">
  
        

        <!-- Dark mode toggle -->
         <div class="mode-container">
        <button onclick="toggleDarkMode()"><span class="material-symbols-outlined">wb_sunny</span>Light</button>
        <button onclick="toggleDarkMode()"><span class="material-symbols-outlined">bedtime</span>Dark</button>
    



        <!-- Color themes -->
         <div class="color-container">
            <button class="blue color-button" id="color-btn" onclick="setTheme('blue')"></button>
            <button class="green color-button" id="color-btn" onclick="setTheme('green')"></button>
            <button class="grey color-button" id="color-btn" onclick="setTheme('grey')"></button>
            <button class="beige color-button" id="color-btn" onclick="setTheme('beige')"></button>
        </div>
    </div>
</div>
