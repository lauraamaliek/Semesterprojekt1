<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<div class="theme-menu">
    <!-- Palette Button -->
    <button id="theme-btn"><span class="material-symbols-outlined">palette</span></button>


    <!-- Dropdown -->
    <div id="theme-dropdown" class="hidden">
  
        Mode
        <!-- Dark mode knapper -->
        <div class="mode-container">
            <button class="mode-btn" onclick="setLightMode()"><span class="material-symbols-outlined">wb_sunny</span>Light</button>
            <button class="mode-btn" onclick="setDarkMode()"><span class="material-symbols-outlined">bedtime</span>Dark
  </button>
</div>

        Color Theme

        <!-- Color themes -->
         <div class="color-container">
             <button class="color-button default" onclick="setTheme('default')"></button>
            <button class="color-button blue" onclick="setTheme('blue')"></button>
            <button class="color-button green" onclick="setTheme('green')"></button>
            <button class="color-button grey" onclick="setTheme('grey')"></button>
            <button class="color-button beige" onclick="setTheme('beige')"></button>
         </div>
        </div>
    </div>
</div>
