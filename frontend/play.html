<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simuleret Music Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="play.css">
    <link rel="icon" type="image/x-icon" href="photos/daysync_logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="play.js" defer></script>
    <script src="script.js" defer></script>

    

</head>
<body>
  <div id="clock">
    <live-clock></live-clock>
    <a href="mood.html" style="text-decoration: none;">←</a>
  </div>

    <div class="player-container">
        <!-- Player til venstre -->
        <div class="player">
            <img id="album-img" class="cover" />
            <div class="song-info">
                <h3 id="song-title">Sang Titel</h3>
                <p id="song-artist">Artist Navn</p>
            </div>

            <div class="progress">
                <input type="range" id="progress-bar" min="0" max="100" value="0">
                <div class="song-time">
                <span id="current-time">0:00</span>
                <span id="song-duration">3:45</span>
                </div>
            </div>

            <div class="controls">
                <button class="button-nobg" id="prev"><span class="material-symbols-outlined">skip_previous</span></button>
                <button id="play-btn"><span id="play-icon" class="material-symbols-outlined">pause</span></button>
                <button class="button-nobg" id="next"><span class="material-symbols-outlined">skip_next</span></button>
            </div>

                <div class="volume-container">
                    <span class="volume-icon"><span class="material-symbols-outlined">volume_up</span></span>
                    <input type="range" id="volume" min="0" max="100" value="50">
                </div>

        </div>


        <!-- Next Track til højre -->
        <div class="next-track">

                <div class="Queue-container"><span
                    class="queue-icon"><span class="material-symbols-outlined">queue_music</span>
                </div>
            <h4>Up Next</h4>
            <ul id="next-songs"></ul> <!--Float left/right-->


        </div>
    </div>

    <div id="trackList"></div>



</body>
</html>
