<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="player.css">
</head>
<body>

<div class="player">
    <img id="cover" class="cover" src="cover.jpg" alt="Cover">

    <div class="song-info">
        <h2 id="title">Sang titel</h2>
        <p id="artist">Artist navn</p>
    </div>

    <audio id="audio"></audio>

    <div class="controls">
        <button id="playBtn">▶</button>
        <button id="pauseBtn">⏸</button>

        <input id="volume" type="range" min="0" max="1" step="0.01">

        <button id="nextBtn">⏭</button>
    </div>

    <div class="progress">
        <input id="progressBar" type="range" min="0" max="100" value="0">
        <span id="time">0:00 / 0:00</span>
    </div>
</div>

<script src="player.js"></script>
</body>
</html>
